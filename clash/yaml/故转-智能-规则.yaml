# ---- 策略组列表 ----
# ========================

proxy-groups: 

 # --- 第一层：业务分流组---
  - {name: Twitter, <<: *default}
  - {name: 灵活, <<: *default}
  - {name: 不走代理, <<: *default}
  - {name: 必须日本, <<: *default}
  - {name: 必须香港, <<: *default}
  - {name: PayPal, <<: *default}
  - {name: Gemini, <<: *default}
  - {name: AI, <<: *default}
  - {name: Nvidia, <<: *default}
  - {name: GitHub, <<: *default}
  - {name: TikTok, <<: *default}
  - {name: Telegram, <<: *default}
  - {name: Social, <<: *default}
  - {name: Apple, <<: *default}
  - {name: Microsoft, <<: *default}
  - {name: Steam, <<: *default}
  - {name: Game, <<: *default}
  - {name: YouTube, <<: *default}
  - {name: Media, <<: *default}
  - {name: 检测, <<: *default}
