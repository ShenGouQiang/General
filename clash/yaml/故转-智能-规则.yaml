      - 美国-智选
      - 美国-自手

  - name: 美国-自手
    <<: *fallback_template
    proxies:
      - 美国-自动
      - 美国-手动

  - name: 美国-智选
    <<: *smart_template
    filter: "^(?!.*快冲).*美国"

  - name: 美国-自动
    <<: *autotest_template
    filter: "^(?!.*快冲).*美国"

  - name: 美国-手动
    <<: *manual_template
    filter: "(?:美国)"

  # 美国家宽组
  - name: 美国家宽-故转
    <<: *fallback_template
