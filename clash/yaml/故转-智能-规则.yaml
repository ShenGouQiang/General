  - name: 韩国-智选
    <<: *smart_template
    filter: "^(?!.*快冲).*韩国"

  - name: 韩国-自动
    <<: *autotest_template
    filter: "^(?!.*快冲).*韩国"

  - name: 韩国-手动
    <<: *manual_template
