# ========================
# 主要端口设置
# ========================
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895

allow-lan: true
mode: rule
log-level: error

external-controller: 0.0.0.0:9090
external-ui: ui
external-ui-name: zashboard
external-ui-url: https://gh-proxy.com/github.com/Zephyruso/zashboard/archive/gh-pages.zip
secret: "Dandan19960813.1!"

# ========================
# DNS 设置
# ========================
dns:
  enable: true
  listen: 0.0.0.0:7874
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  nameserver:
    - 192.168.123.253
  fake-ip-filter:
    - +.lan
    - +.local
    - geosite:cn
# 小牛
    - +.4yfu73r3a4kl.com
    - +.xiaoniuyun.cc  

ipv6: false

# ========================
# TUN 模块
# ========================
tun:
  enable: true
  stack: gvisor
  device: utun
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false

profile:
  store-selected: true
  store-fake-ip: true

# ================================================================
# 策略组定义 (重构核心区域)
# ================================================================

# [重构] 定义三个可复用的策略组模板，用于生成各种地区组
smart_template: &smart_template
  type: smart
  policy-priority: "三月七:1.2;小牛:0.9;三分:0.7;快冲:0.5"
  include-all: true
  tolerance: 10
  interval: 10
  uselightgbm: true
  collectdata: false
  health-check:
    enable: true
    url: https://www.gstatic.com/generate_204
    interval: 10
    tolerance: 2
  strategy: sticky-sessions

autotest_template: &autotest_template
  type: url-test
  include-all: true
  tolerance: 10
  interval: 10

manual_template: &manual_template
  type: select
  include-all: true
  tolerance: 10
  interval: 10

fallback_template: &fallback_template
  type: fallback
  interval: 10
  lazy: false

# --- [最终修正] 在这里定义一个完整的、可复用的 default 业务组模板 ---
