  - {name: 源IP, <<: *default}
  - {name: 国内, <<: *default}
  - {name: 国外, <<: *default}
  - {name: 其他, <<: *default}

  # --- 第二层：最终的功能策略组 ---

  # 默认
  - name: 默认
    type: select
    tolerance: 10
    interval: 10
    proxies:
      - 香港-故转
      - 香港-自手
      - 香港-智选
      - 香港-自动
      - 香港-手动
      - 台湾-故转
      - 台湾-自手
      - 台湾-智选
      - 台湾-自动
      - 台湾-手动
      - 日本-故转
      - 日本-自手
      - 日本-智选
      - 日本-自动
      - 日本-手动
      - 新加坡-故转
      - 新加坡-自手
      - 新加坡-智选
      - 新加坡-自动
      - 新加坡-手动
      - 韩国-故转
      - 韩国-自手
      - 韩国-智选
      - 韩国-自动
      - 韩国-手动
      - 美国-故转
      - 美国-自手
      - 美国-智选
      - 美国-自动
      - 美国-手动
      - 美国家宽-故转
      - 美国家宽-自手
      - 美国家宽-智选
      - 美国家宽-自动
      - 美国家宽-手动
      - 英国-故转
      - 英国-自手
      - 英国-智选
      - 英国-自动
      - 英国-手动
      - 其他-故转
      - 其他-自手
      - 其他-智选
      - 其他-自动
      - 其他-手动
      - TikTok-故转
      - TikTok-自手
      - TikTok-智选
      - TikTok-自动
      - TikTok-手动
      - 直连
      - 拒绝

  # 香港组
  - name: 香港-故转
    <<: *fallback_template
    proxies:
      - 香港-智选
      - 香港-自手

  - name: 香港-自手
    <<: *fallback_template
    proxies:
      - 香港-自动
      - 香港-手动

  - name: 香港-智选
    <<: *smart_template
    filter: "^(?!.*快冲).*香港"

  - name: 香港-自动
    <<: *autotest_template
    filter: "^(?!.*快冲).*香港"

  - name: 香港-手动
    <<: *manual_template
    filter: "(?:香港)"

  # 台湾组
  - name: 台湾-故转
    <<: *fallback_template
