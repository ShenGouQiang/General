# 1. 使用YAML锚点和模板重构了 proxy-groups，大幅减少冗余。
# 2. 引入 .所有节点 根策略组，替代 include-all，逻辑更清晰。
# 3. 优化了 provider 的健康检查频率，减少性能开销。
